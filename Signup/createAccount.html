    <div class="container">
        <div class="title">Create an Account</div>
        <div class="content">
            <form action="insert.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full name</span>
                        <input type="text" placeholder="Enter you full name" id="FnameFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" id="emailFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter you password" id="passwordFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter you phone no." id="phoneFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your age" id="ageFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <input type="text" placeholder="Enter you gender" id="genderFromUser" required>
                    </div>

                </div>

                <div class="button" id="signupButton">
                    <input type="submit" value="Register">
                </div>

            </form>

        </div>
    </div>

</body>
