<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<body>
<script src="createAccountJS.js"></script>
<link rel="stylesheet" href="cACC.css">


<div class="navbar">
    <nav>Gotta make a nav bar</nav>
</div>


<br>

    <div class="container">
        <div class="title">Create an Account</div>
        <div class="content">

            <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full name</span>
                        <input type="text" placeholder="Enter you full name" name="FnameFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" name="emailFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter you password" name="passwordFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter you phone no." name="phoneFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" placeholder="Enter your age" name="ageFromUser" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <input type="text" placeholder="Enter you gender" name="genderFromUser" required>
                    </div>

            </div>

            <div class="button">
                <button id="signupButton"> Click </button>
            </div>


        </div>
    </div>

</body>

</html>
